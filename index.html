<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>

    <div id="ctn">
        <h2 id="heading">Calculator</h2>
        <div id="toggle">
            <div id="circle" class="animate"></div>
        </div>
        <div id="sb-ctn">
            <div id="display-ctn">
                <div id="display"></div>
            </div>


            <div id="btn-sec">

                <div class="button" id="btn-ac" data-value="ac">
                    <span class="pos-relative ico-btn">AC</span>
                </div>

                <div class="button" id="btn-sign" data-value="sign">
                    <span class="pos-relative ico-btn">+/-</span>
                </div>

                <div class="button" id="btn-percent" data-value="%">
                    <span class="pos-relative ico-btn">%</span>
                </div>

                <div class="button yellow-clr" id="btn-divide" data-value="/" data-opr="/">
                    <span class="pos-relative ico-btn">/</span>
                </div>

                <div class="button" id="btn-seven" data-value="7">
                    <span class="pos-relative ico-btn">7</span>
                </div>

                <div class="button" id="btn-eight" data-value="8">
                    <span class="pos-relative ico-btn">8</span>
                </div>

                <div class="button" id="btn-nine" data-value="9">
                    <span class="pos-relative ico-btn">9</span>
                </div>

                <div class="button yellow-clr" id="btn-multiply" data-value="*" data-opr="*">
                    <span class="pos-relative ico-btn">*</span>
                </div>

                <div class="button" id="btn-four" data-value="4">
                    <span class="pos-relative ico-btn">4</span>
                </div>

                <div class="button" id="btn-five" data-value="5">
                    <span class="pos-relative ico-btn">5</span>
                </div>

                <div class="button" id="btn-six" data-value="6">
                    <span class="pos-relative ico-btn">6</span>
                </div>

                <div class="button yellow-clr" id="btn-minus" data-value="-" data-opr="-">
                    <span class="pos-relative ico-btn">-</span>
                </div>

                <div class="button" id="btn-one" data-value="1">
                    <span class="pos-relative ico-btn">1</span>
                </div>

                <div class="button" id="btn-two" data-value="2">
                    <span class="pos-relative ico-btn">2</span>
                </div>

                <div class="button" id="btn-three" data-value="3">
                    <span class="pos-relative ico-btn">3</span>
                </div>

                <div class="button yellow-clr" id="btn-plus" data-value="+" data-opr="+">
                    <span class="pos-relative ico-btn">+</span>
                </div>

                <div class="button" id="btn-zero" data-value="0">
                    <span class="pos-relative ico-btn">0</span>
                </div>

                <div class="button" id="btn-decimal" data-value=".">
                    <span class="pos-relative ico-btn">.</span>
                </div>

                <div class="button" id="btn-bracket" data-value="bracket">
                    <span class="pos-relative ico-btn">( )</span>
                </div>

                <div class="button yellow-clr" id="btn-equal" data-value="="
                    style="background-color: rgb(4, 119, 119); color: white; border-bottom-right-radius: 15px;">
                    <span class="pos-relative ico-btn">=</span>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="Calculator-wrk.js"></script>
</body>

</html>
